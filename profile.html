<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="form-container">
    <form autocomplete="off">
        <div class="form-group">
            <label for="name">Name<span style="color: red"></span></label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname<span style="color: red"></span></label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email<span style="color: red"></span></label>
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="on">
        </div>
        <div class="form-group">
            <label for="age">Age<span style="color: red"></span></label>
            <input type="text" id="age" name="age" placeholder="Age" required>
        </div>
        <div class="form-group about-me">
            <textarea id="about" name="about" placeholder="About me..."></textarea>
        </div>
        <div class="form-group gender">
            <label>Gender:</label>
            <label for="gender-man"><input type="radio" id="gender-man" name="gender" value="Man">Man</label>
            <label  for="gender-woman"><input type="radio" id="gender-woman" name="gender" value="Woman">Woman</label>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
 </form>
</div>
</body>
</html>
